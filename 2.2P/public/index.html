<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Find square of a number</h1>
  <input type="number" id="num1" placeholder="Enter number" />
  <button onclick="squareNumbers()">Square</button>
  <p id="square-result"></p>
  <br>
  <h1>Simple Calculator</h1>
  <input type="number" id="postNum1" placeholder="First number" />
  <input type="number" id="postNum2" placeholder="Second number" />
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>
  <button onclick="calculate()">Calculate</button>
  <p id="postResult"></p>

  <script src="index.js"></script>
</body>
</html>
